networks:
  synapse_network:
    name: "synapse_network"
    driver: bridge

services:
  server:
    container_name: synapse_server
    build:
      context: ./server
      dockerfile: Dockerfile
    volumes:
      - ./.data/server.log:/app/app.log
    env_file: ./.env
    restart: on-failure
    ports:
      - "127.0.0.1:10801:8080"
    healthcheck:
      test: ["CMD", "curl", "localhost:8080/health"]
      interval: 60s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      database:
        condition: service_healthy
    networks:
      - synapse_network

  webclient:
    container_name: synapse_webclient
    build:
      context: ./client
      dockerfile: Dockerfile
    volumes:
      - ./.data/client_logs:/var/log/app
    restart: unless-stopped
    ports:
      - "127.0.0.1:10800:3800"
    depends_on:
      - server
    networks:
      - synapse_network

  database:
    container_name: "synapse_database"
    image: postgres:14.7-alpine
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=512MB
      -c effective_cache_size=1.5GB
      -c work_mem=4MB
      -c maintenance_work_mem=128MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=4MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c temp_file_limit=1GB
      -c log_min_duration_statement=200ms
      -c lock_timeout=1s
      -c statement_timeout=60s
      -c autovacuum=on
      -c autovacuum_vacuum_scale_factor=0.05
      -c autovacuum_analyze_scale_factor=0.02
      -c autovacuum_max_workers=2
      -c autovacuum_naptime=10s
      -c shared_preload_libraries=pg_stat_statements
      -c pg_stat_statements.max=1000
      -c pg_stat_statements.track=all
    env_file: ./.env
    volumes:
      - ./.data/postgres/dump:/docker-entrypoint-initdb.d/:ro
      - ./.data/postgres:/var/lib/postgresql
    ports:
      - "127.0.0.1:10802:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1 -p 5432",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    networks:
      - synapse_network

  minio:
    container_name: synapse_minio
    image: minio/minio:latest
    env_file: ./.env
    volumes:
      - ./.data/minio:/minio_data
    ports:
      - "127.0.0.1:10803:9000"
      - "127.0.0.1:10804:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - synapse_network
