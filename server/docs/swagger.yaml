basePath: /
definitions:
  entities.Assignment:
    properties:
      deadline:
        type: string
      description:
        type: string
      discipline_id:
        type: integer
      files:
        items:
          type: string
        type: array
      id:
        type: integer
      name:
        type: string
    type: object
  entities.CreateDiscipline:
    properties:
      name:
        type: string
    type: object
  entities.CreateTeacher:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        type: string
    type: object
  entities.Discipline:
    properties:
      id:
        type: integer
      name:
        type: string
      teacher_id:
        type: integer
    type: object
  entities.Error:
    properties:
      error:
        type: string
    type: object
  entities.LoginUserRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  entities.LoginUserResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
    type: object
  entities.Response:
    properties:
      response:
        type: string
    type: object
  entities.StudyMaterial:
    properties:
      file_name:
        type: string
      id:
        type: integer
      link:
        type: string
      name:
        type: string
      teacher_id:
        type: integer
    type: object
  entities.UpdateDiscipline:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  entities.UpdateStudyMaterial:
    properties:
      file_name:
        type: string
      id:
        type: integer
      link:
        type: string
      name:
        type: string
    type: object
info:
  contact: {}
  title: synapse API
  version: "1.0"
paths:
  /auth/assignment:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Название задания
        in: formData
        name: name
        required: true
        type: string
      - description: Описание задания
        in: formData
        name: description
        required: true
        type: string
      - description: Срок сдачи
        in: formData
        name: deadline
        required: true
        type: string
      - description: ID дисциплины
        in: formData
        name: discipline_id
        required: true
        type: integer
      - collectionFormat: multi
        description: Файлы задания
        in: formData
        items:
          type: file
        name: media
        type: array
      produces:
      - application/json
      responses:
        "200":
          description: Созданное задание
          schema:
            $ref: '#/definitions/entities.Assignment'
        "400":
          description: Некорректный запрос или ошибка загрузки файлов
          schema:
            $ref: '#/definitions/entities.Error'
        "401":
          description: Ошибка аутентификации
          schema:
            $ref: '#/definitions/entities.Error'
        "403":
          description: Недостаточно прав
          schema:
            $ref: '#/definitions/entities.Error'
        "500":
          description: Ошибка на стороне сервера
          schema:
            $ref: '#/definitions/entities.Error'
      security:
      - ApiKeyAuth: []
      summary: Создание нового задания с загрузкой файлов
      tags:
      - Assignment
  /auth/assignment/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: ID задания
        in: path
        name: id
        required: true
